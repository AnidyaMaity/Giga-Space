<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Reminder Chatbot</title>
    <link rel="stylesheet" href="Giga-Space.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="userInput" placeholder="Type your task or command..." />
        <button id="sendBtn">Send</button>

        <!-- Command Grid -->
        <div class="command-grid">
            <button onclick="showTasks()">Show Tasks</button>
            <button onclick="clearTasks()">Clear Tasks</button>
            <button onclick="clearChat()">Clear Chat History</button>
        </div>
    </div>

    <script src="Giga-Space.js"></script>
</body>
</html>
